<div class="header">
  <h1 class="title">Le taquin avec Angular :</h1>
</div>
<app-taquin [gridSize]="gridSize"></app-taquin>
<div class="header">
  <button *ngIf="gridSize !== 16" (click)="changeGridSizeNum(16)">
    Le 4 fois 4
  </button>
  <button *ngIf="gridSize !== 9" (click)="changeGridSizeNum(9)">
    Le 3 fois 3
  </button>
</div>
