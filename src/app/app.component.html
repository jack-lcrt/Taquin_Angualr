<div class="header">
  <h1 class="title">Le taquin avec Angular :</h1>
</div>
<app-taquin [gridSize]="gridSize"></app-taquin>
<div class="header">
  <button *ngIf="gridSize !== 16" (click)="setGridSize(16)">
    Le 4x4
  </button>
  <button *ngIf="gridSize !== 9" (click)="setGridSize(9)">
    Le 3x3
  </button>
</div>
