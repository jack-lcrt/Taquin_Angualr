<div class="centre">
    <h1>Le Taquin avec Angular :</h1>
    
        <div *ngIf="Win" class="mainWin">
            <img src="assets/3/final.jpg" class="images"/>
            <strong class="texte" class="texteWin">Gagn√© en {{counter}} coups !</strong>
        </div> 
        <div *ngIf="!Win" class="main3" id="taquin">
        <div *ngFor="let content of Position; let i = index"  class="block" (click)="Swap(Position[i])">         
            <img *ngIf="isNumber(content)" src="assets/3/{{Position[i]}}.jpg" alt="photo_case" 
            class="images" />
            <span class="texte">{{Position[i]}}</span>
        </div>
        </div> 
</div>

<div class="data">
    <span>Nombre de coups: {{counter}}</span>
    <button class="button" (click)="Restart()">Restart</button>
    <button class="button" routerLink="taquin4">Le 4 fois 4</button>     
</div>
